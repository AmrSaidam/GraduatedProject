<body >
<div class="wrapper full-page-wrapper page-auth page-register text-center" dir="rtl" >
    <div class="inner-page">
        <div class="logo new-logo-style">
            <a href="index-2.html"><img src="assets/img/logo/newLogo.png" alt="" height="150px" width="150px" style=""/></a>
        </div>

        <div class=" register-box center-block container">
            <form method="" action="" dir="auto">
                    <p class="title new-title-style" style=""><i class="glyphicon glyphicon-user registered-icon"></i>
                        تسجيل عضوية
                </p>
                <div class="row" dir="rtl">
                    <div class="  col-lg-12 form-group new-label-style">
                        <label>
                            اسم المستخدم
                        </label>
                        <input name="userName" class="form-control" type="text">
                    </div>
                    <div class="form-group col-lg-6 col-lg-push-6 new-label-style">
                        <label>
                            رقم الجوال
                        </label>
                        <input name="phone" class="form-control" type="text" placeholder="XXX XXXX XXX"/>
                    </div>

                    <div class="form-group col-lg-6 col-lg-pull-6 new-label-style">
                        <label>العنوان</label>
                        <input type="text" class="form-control" name="address">
                    </div>


                    <div class="form-group col-lg-6  col-lg-push-6 new-label-style">
                        <label>
                            الايميل
                        </label>
                        <input name="email" class="form-control" type="email" placeholder="example@hotmail.com">
                    </div>
                    <div class="form-group col-lg-6 col-lg-pull-6 new-label-style">
                        <label>
                            اعادة الايميل
                        </label>
                        <input name="re_email" class="form-control" type="email" placeholder="example@hotmail.com">
                    </div>

                    <div class="form-group col-lg-6 col-lg-push-6 new-label-style">
                        <label>
                            كلمة المرور
                        </label>
                        <input name="pass" class="form-control" type="password" placeholder="*************">
                    </div>

                    <div class="form-group col-lg-6 col-lg-pull-6 new-label-style">
                        <label>
                            اعادة كلمة المرور
                        </label>
                        <input name="re_pass" class="form-control" type="password" placeholder="*************">
                    </div>


                </div>

                <button class="btn btn-custom-primary btn-lg btn-block btn-auth"><i class=" fa fa-user-plus"></i>
                    تسجيل
                </button>
            </form>
        </div>
    </div>
</div>
