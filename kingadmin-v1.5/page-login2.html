<body>
<div class="wrapper full-page-wrapper page-auth page-login text-center">
    <div class="inner-page" dir="rtl">
        <div class="logo">
            <a href="index-2.html"><img src="assets/img/kingadmin-logo.png" alt=""/></a>
        </div>

        <div class="login-box center-block">
            <form class="form-horizontal" role="form">
                <p class="title"></p>
                <div class="form-group">
                    <label for="username" class="control-label sr-only"> اسم المستخدم</label>
                    <div class="col-sm-12">
                        <div class="input-group">

                            <input type="text" placeholder="الايميل " id="username" class="form-control" style="">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>

                        </div>
                    </div>
                </div>
                <label for="password" class="control-label sr-only">Password</label>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input type="password" placeholder="************" id="password" class="form-control">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                </div>


                <label class="fancy-checkbox" dir="rtl">
                    <input type="checkbox">
                    <span>البقاء متصلاً</span>
                </label>
                <button class="btn btn-custom-primary btn-lg btn-block btn-auth"><i
                        class="fa fa-arrow-circle-o-right"></i> تسجيل الدخول
                </button>
            </form>
            <div class="links">
                <p><a href="#">نسيت كلمة المرور ؟</a></p>
                <p><a href="#">انشاء حساب جديد</a></p>
            </div>
        </div>
